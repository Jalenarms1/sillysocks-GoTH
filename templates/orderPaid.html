<html><body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table
      width="600"
      style="background-color: #ffffff; padding: 20px; border-radius: 8px;"
    >
      <!-- Header -->
      <tr>
        <td >
          <h2 style="color: #333;">Thank You for Your Order!</h2>
          <p style="color: #666;">Your order has been confirmed.</p>
        </td>
      </tr>

      <!-- Product Table -->
      <tr>
        <td>
          <table style="border-collapse: collapse; width: 100%;">
            <tr>
              <th style="text-align: left; padding: 10px;">Product</th>
              <th style="text-align: left; padding: 10px;">Total</th>
            </tr>

            <!-- Example Product (Repeat this row dynamically in your email template) -->
            {{ range .CartItems }}
            <tr>
              <td style="padding: 10px; border-top: 1px solid #ddd; display: flex; align-items: start; gap: 15px;">
                <img
                  src="{{ .ProductImage }}"
                  alt="Product Image"
                  style="width: 80px; height: 100px; border-radius: 4px; display: block;"
                />
                <div style="display: flex; flex-direction: column; gap: 5px; margin-left: 10px;">
                  <p style="font-size: 16px;">{{ .ProductName }}</p>
                  <p style="opacity: 0.5; font-size: 14px;">${{ .ProductPrice }} x{{.Quantity}}</p>
                </div>
              </td>
              <td style="padding: 10px; border-top: 1px solid #ddd;">${{ .SubTotal }}</td>
            
            
            </tr>
            {{ end }}
            <!-- Repeat End -->

          </table>
        </td>
      </tr>

      <!-- Order Summary -->
      <tr>
        <td style="padding: 20px; display: flex; flex-direction: column;">
          <h3 style="margin: 5px 0;">SubTotal: ${{  .SubTotal }}</h3>
          <h3 style="margin: 5px 0;">Tax: ${{  .Tax }}</h3>
          <h3 style="margin: 5px 0;">Total: ${{  .Total }}</h3>
        </td>
      </tr>

      <!-- Order Link -->
      <tr>
        <td style="padding: 20px;">
          <a
            href="https://sillysocksandmore.com/order/{{ .OrderId }}"
            style="
              background-color: #28a745;
              color: white;
              padding: 12px 24px;
              text-decoration: none;
              font-size: 16px;
              border-radius: 5px;
              display: inline-block;
            "
            >View Order Details</a
          >
        </td>
      </tr>
    </table>
  </body>
</html>
